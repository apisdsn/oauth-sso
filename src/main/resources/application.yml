## configuration server local mac
server:
  port: 18090
  servlet:
    context-path: /
#  error:
#    include-message: always
spring:
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      accept-single-value-as-array: true
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://localhost:8080
          jwk-set-uri: http://localhost:8080/oauth/v2/keys
      opaque-token:
        introspection-uri: http://localhost:8080/oauth/v2/introspect
        client-id: 236633302927212546@i2dev
        client-secret: GTXnjdqfK6oT0laeiiqgMhJ5JirJeejAVsf4ebVuKN2IW0n7xZ5sRgdrAzkpCbRJ
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
    url: jdbc:mysql://localhost:3306/reimbursement
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
#    generate-ddl: true
logging:
  level:
    root: info
    demo: debug
    org:
      springframework:
        web: info
        security: debug
zitadel:
  iam:
    org:
      project:
        roles-attribute: urn:zitadel:iam:org:project:236632819709771778:roles
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    oauth:
      use-basic-authentication-with-access-code-grant: true

